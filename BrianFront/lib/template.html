<template name="main">
    <!--Add Button-->
    <div class="fixed-action-btn" style="bottom: 45px; right: 24px;">
        <a class="btn-floating btn-large waves-effect waves-light {{color}}">
            <i class="material-icons">add</i>
        </a>
    </div>
    <!--end of add button-->
</template>

<template name="mainHead">
    <nav>
        <!--Search Bar-->
        <div class="nav-wrapper col-xs-11 {{color}}">
            <form id="searchForm">
                <div class="input-field">
                    <input id="search" type="search" required>
                    <label for="search"><i class="material-icons">search</i></label>
                    <i id="searchBarClose" class="material-icons">close</i>
                </div>
            </form>
        </div>
        <!--end of search bar-->

        <!--Option-->
        <div class="nav-wrapper col-xs-1 {{color}}">
            <center>
            <a>
                <i class="material-icons waves-effect waves-light">dehaze</i>
            </a>
            </center>
        </div>
        <!--end of options-->
    </nav>
</template>

<template name="mainListCards">
    <div class="row">
        <div class="col s12">
            <div class="card">
                <div class="card-content">
                    <span class="card-title">{{listTitle}}</span>
                    <p>{{listInfo}}</p>
                </div>
                <!--<div class="card-action">-->
                    <!--<a href="#">This is a link</a>-->
                    <!--<a href="#">This is a link</a>-->
                <!--</div>-->
            </div>
        </div>
    </div>
</template>
