<template name="main">
    <!--Add Button-->
    <div class="fixed-action-btn" style="bottom: 45px; right: 24px;">
        <a class="btn-floating btn-large waves-effect waves-light {{color}}">
            <i class="material-icons">add</i>
        </a>
    </div>
    <!--end of add button-->
</template>

<template name="mainHead">
    <nav>
        <!--Search Bar-->
        <div class="nav-wrapper col-xs-11 {{color}}">
            <form>
                <div class="input-field">
                    <input id="search" type="search" required>
                    <label for="search"><i class="material-icons">search</i></label>
                    <i class="material-icons">close</i>
                </div>
            </form>
        </div>

        <!--Option-->
        <div class="nav-wrapper col-xs-1 {{color}}">
            <center>
            <a>
                <i class="material-icons waves-effect waves-light">dehaze</i>
            </a>
            </center>
        </div>
    </nav>
</template>
