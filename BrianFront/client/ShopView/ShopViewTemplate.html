<template name="shopViewHeader">

    <div class="navbar-fixed">
        <nav>
            <div class="nav-wrapper {{color}}">

                <div class="col-xs-4">
                    <i class="material-icons">arrow_back</i>
                </div>
                <div class="col-xs-4">
                    <center>
                        <i class="material-icons">perm_identity</i>
                    </center>
                </div>
                <div class="col-xs-4">
                    <center>
                        <i class="material-icons">supervisor_account</i>
                    </center>
                </div>

            </div>
        </nav>
    </div>
</template>

<template name="shopViewCollection">
    <ul class="collection">
        {{#each displayListItems}}
            <li class="collection-item dismissable">
                <div>


                    <span class="s4 itemName">
                        <form>
                            <input type="checkbox" style="left: 10px;
    visibility: visible;">
                        </form>
                        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                        {{itemName}}
                    </span>

                    <span class="s3 itemOwner">
                        {{itemOwner}}
                    </span>

                    <span class="s3 itemQuantity">
                        &nbsp;&nbsp;&nbsp;
                        {{itemQuantity}}&nbsp;&nbsp;&nbsp;
                        &nbsp;&nbsp;&nbsp;
                    </span>


                </div>
            </li>
        {{/each}}
    </ul>

    <form>

    </form>
</template>

<template name="shoppaymentBar">
    <div class="navbar-fixed" id="payPallSuccess">
        <a href="{{pathFor 'ListView'}}">
            <nav style="bottom: 0px; opacity: 0.7;">
                <div class="nav-wrapper {{color}}">
                    <center>
                        <a href="{{pathFor 'ListView'}}" class="brand-logo">Done</a>
                    </center>
                </div>
            </nav>
        </a>
    </div>
</template>
