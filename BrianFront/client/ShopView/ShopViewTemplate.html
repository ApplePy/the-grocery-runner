<template name="shopViewHeader">

    <div class="navbar-fixed">
        <nav>
            <div class="nav-wrapper {{color}}">

                <div class="col-xs-4">
                    <i class="material-icons">arrow_back</i>
                </div>
                <div class="col-xs-4">
                    <center>
                        <i class="material-icons">perm_identity</i>
                    </center>
                </div>
                <div class="col-xs-4">
                    <center>
                        <i class="material-icons">supervisor_account</i>
                    </center>
                </div>

            </div>
        </nav>
    </div>
</template>

<template name="shopViewCollection">
    <ul class="collection">
        {{#each displayListItems}}
            <li class="collection-item dismissable">
                <div>
                    <span class="s2" style="display: block; float: left;">
                        <input type="checkbox" name="checkThing" value="LOL">
                    </span>
                    <span class="s4 itemName">
                        {{itemName}}
                    </span>

                    <span class="s3 itemOwner">
                        {{itemOwner}}
                    </span>

                    <span class="s3 itemQuantity">
                        <div id="plus"
                             class=" btn-floating btn-tiny waves-effect waves-light {{color}}">

                            <i class="material-icons">add</i>

                        </div>
                        {{itemQuantity}}
                        <div id="minus"
                             class=" btn-floating btn-tiny waves-effect waves-light {{color}}">

                            <i class="material-icons">remove</i>

                        </div>
                    </span>

                </div>
            </li>
        {{/each}}
    </ul>

    <form>

    </form>
</template>

<template name="shoppaymentBar">
    <div class="navbar-fixed">
        <a href="{{pathFor 'ListView'}}">
            <nav style="bottom: 0px; opacity: 0.7;">
                <div class="nav-wrapper {{color}}">
                    <center>
                        <a href="{{pathFor 'ListView'}}" class="brand-logo">Done</a>
                    </center>
                </div>
            </nav>
        </a>
    </div>
</template>
