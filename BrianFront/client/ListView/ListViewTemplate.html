<template name="listViewHeader">

    <div class="row">
        <div class="col s12">
            <ul class="tabs">
                <li class="tab col s3"><a href="#test1">Test 1</a></li>
                <li class="tab col s3"><a class="active" href="#test2">Test 2</a></li>
                <li class="tab col s3 disabled"><a href="#test3">Disabled Tab</a></li>
                <li class="tab col s3"><a href="#test4">Test 4</a></li>
            </ul>
        </div>
        <div id="test1" class="col s12">Test 1</div>
        <div id="test2" class="col s12">Test 2</div>
        <div id="test3" class="col s12">Test 3</div>
        <div id="test4" class="col s12">Test 4</div>
    </div>

</template>

<template name="listViewCollection">
    <ul class="collection">
        {{#each displayListItems}}
            <li class="collection-item dismissable">
                <div>
                    <span class="s6 itemName">
                        {{itemName}}
                    </span>

                    <span class="s3 itemOwner">
                        {{itemOwner}}
                    </span>

                    <span class="s3 itemQuantity">
                        <div id="plus"
                             class=" btn-floating btn-tiny waves-effect waves-light {{color}}">

                            <i class="material-icons">add</i>

                        </div>
                        {{itemQuantity}}
                        <div id="minus"
                             class=" btn-floating btn-tiny waves-effect waves-light {{color}}">

                            <i class="material-icons">remove</i>

                        </div>
                    </span>

                </div>
            </li>
        {{/each}}
    </ul>

    <form>

    </form>
</template>

<template name="paymentBar">
    <div class="navbar-fixed" >
        <nav style="bottom: 0px;">
            <div class="nav-wrapper {{color}}">
                <a href="#!" class="brand-logo">Pay</a>
                <ul class="right hide-on-med-and-down">
                    <li><a href="sass.html">Sass</a></li>
                    <li><a href="badges.html">Components</a></li>
                </ul>
            </div>
        </nav>
    </div>
</template>
