<template name="listViewHeader">

    <div class="navbar-fixed">
        <nav>
            <div class="nav-wrapper {{color}}">
                <a href="{{pathFor 'HomeScreen'}}">
                    <div class="col-xs-4">
                        <i class="material-icons">arrow_back</i>
                    </div>
                </a>

                <div class="col-xs-4">
                    <center>
                        <i class="material-icons">perm_identity</i>
                    </center>
                </div>
                <div class="col-xs-4">
                    <center>
                        <i class="material-icons">supervisor_account</i>
                    </center>
                </div>

            </div>
        </nav>
    </div>
</template>

<template name="listViewCollection">
    <ul class="collection">
        {{#each displayListItems}}
            <li class="collection-item dismissable">
                <div>
                    <span class="s6 itemName">
                        {{itemName}}
                    </span>

                    <span class="s3 itemOwner">
                        {{itemOwner}}
                    </span>

                    <span class="s3 itemQuantity">
                        <div id="plus"
                             class=" btn-floating btn-tiny waves-effect waves-light {{color}}">

                            <i class="material-icons">add</i>

                        </div>
                        {{itemQuantity}}
                        <div id="minus"
                             class=" btn-floating btn-tiny waves-effect waves-light {{color}}">

                            <i class="material-icons">remove</i>

                        </div>
                    </span>

                </div>
            </li>
        {{/each}}
    </ul>

    <form>

    </form>
</template>

<template name="paymentBar">
    <div class="navbar-fixed">
        <a href="{{pathFor 'ShopView'}}">
            <nav style="bottom: 0px; opacity: 0.7;">
                <div class="nav-wrapper {{color}}">
                    <center>
                        <a href="{{pathFor 'ShopView'}}" class="brand-logo">Start Shopping</a>
                    </center>
                </div>
            </nav>
        </a>
    </div>
</template>
