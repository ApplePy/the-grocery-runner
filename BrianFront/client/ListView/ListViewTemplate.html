<template name="listViewHeader">

    <div class="navbar-fixed">
        <nav>
            <div class="nav-wrapper {{color}}">
                <a href="{{pathFor 'HomeScreen'}}">
                    <div class="col-xs-4">
                        <i class="material-icons">arrow_back</i>
                    </div>
                </a>

                <div class="col-xs-4">
                    <center>
                        <i class="material-icons">perm_identity</i>
                    </center>
                </div>
                <div class="col-xs-4">
                    <center>
                        <i class="material-icons">supervisor_account</i>
                    </center>
                </div>

            </div>
        </nav>
    </div>
</template>

<template name="listViewCollection">
    <ul class="collection">
        {{#each displayListItems}}
            <li class="collection-item dismissable">
                <div>
                    <span class="s6 itemName">
                        {{itemName}}
                    </span>

                    <span class="s3 itemOwner">
                        {{itemOwner}}
                    </span>

                    <span class="s3 itemQuantity">
                        +&nbsp;&nbsp;&nbsp;
                        {{itemQuantity}}&nbsp;&nbsp;&nbsp;
                        -&nbsp;&nbsp;&nbsp;
                    </span>

                </div>
            </li>
        {{/each}}

        <li class="collection-item">
            <div>
                <form id="addGItem">

                    <span class="s6 itemName">
                        <input placeholder="Grocery Item" id="groceryItem" type="text">
                    </span>

                    <span class="xs3 itemOwner">
                        <input placeholder="Owner" id="Owner" type="text">

                    </span>

                    <span class="s3 itemQuantity">
                        <input placeholder="Quantity" id="Quantity" type="text">
                    </span>

                    <div id="gSubmit"
                         class="btn-floating btn-large waves-effect waves-light {{color}}">
                        <button type="submit" form="addGItem" value="Submit" style="background: transparent; border: solid 0px;">
                            <i class="material-icons">send</i>
                        </button>
                    </div>
                </form>
            </div>
        </li>
    </ul>

    <form>

    </form>
</template>

<template name="paymentBar">
    <div class="navbar-fixed">
        <a href="{{pathFor 'ShopView'}}">
            <nav style="bottom: 0px; opacity: 0.7;">
                <div class="nav-wrapper {{color}}">
                    <center>
                        <a href="{{pathFor 'ShopView'}}" class="brand-logo">Start Shopping</a>
                    </center>
                </div>
            </nav>
        </a>
    </div>
</template>
