<template name="main">
    <!--Add Button-->
    <div class="fixed-action-btn" style="bottom: 45px; right: 24px;">
        <a class="btn-floating btn-large waves-effect waves-light modal-trigger {{color}}" href="#modal1">
            <i class="material-icons">add</i>
        </a>

    </div>
    <!--end of add button-->


    <!--&lt;!&ndash; Modal Trigger &ndash;&gt;-->
    <!--<a class="waves-effect waves-light btn modal-trigger" href="#modal1">Modal</a>-->

    <!-- Modal Structure, for adding new list-->
    <div id="modal1" class="modal modal-fixed-footer">
        <div class="modal-content">
            <h4>Create New List</h4>

            <!--Submit New List Form-->

            <div class="row">
                <form class="col s12">
                    <div class="row">
                        <div class="input-field col s6">
                            <input placeholder="Example List" id="listName" type="text" class="validate">
                            <label for="listName">List Name</label>
                        </div>
                    </div>

                    <h5>Share list</h5>

                    <div class="row">
                        <form class="col s12">
                            <div class="row">
                                <div class="input-field col s12">
                                    <textarea placeholder="exampleEmail@examplesite.com, exampleEmail@examplesite.com ..." id="emailInput" class="materialize-textarea"></textarea>
                                    <label for="textarea1">Email</label>
                                </div>
                            </div>
                        </form>
                    </div>
                </form>
            </div>
            <!--End submit New List Form-->
        </div>
        <div class="modal-footer ">
            <a href="" class=" modal-action modal-close btn-floating btn-large waves-effect waves-light {{color}}">
                <i class="material-icons">send</i>
            </a>
        </div>
    </div>
</template>

<template name="mainHead">
    <nav>
        <!--Search Bar-->
        <div class="nav-wrapper col-xs-11 {{color}}">
            <form id="searchForm">
                <div class="input-field">
                    <input id="search" type="search" required>
                    <label for="search"><i class="material-icons">search</i></label>
                    <i id="searchBarClose" class="material-icons">close</i>
                </div>
            </form>
        </div>
        <!--end of search bar-->

        <!--Option-->
        <div class="nav-wrapper col-xs-1 {{color}}">
            <center>
                <a>
                    <i class="material-icons waves-effect waves-light">dehaze</i>
                </a>
            </center>
        </div>
        <!--end of options-->
    </nav>
</template>

<template name="mainListCards">


    <div class="row">
        <div class="col s12">
            <div class="card">
                <div class="card-content">
                    <span class="card-title">{{listTitle}}</span>

                    <p>{{listInfo}}</p>
                </div>
                <!--<div class="card-action">-->
                <!--<a href="#">This is a link</a>-->
                <!--<a href="#">This is a link</a>-->
                <!--</div>-->
            </div>
        </div>
    </div>
</template>
