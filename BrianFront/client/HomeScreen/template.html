<template name="main">
    <!--Add Button-->
    <div class="fixed-action-btn" style="bottom: 45px; right: 24px;">
        <a class="btn-floating btn-large waves-effect waves-light modal-trigger {{color}}" href="#modal1">
            <i class="material-icons">add</i>
        </a>

    </div>
    <!--end of add button-->


    <!--&lt;!&ndash; Modal Trigger &ndash;&gt;-->
    <!--<a class="waves-effect waves-light btn modal-trigger" href="#modal1">Modal</a>-->

    <!-- Modal Structure, for adding new list-->
    <div id="modal1" class="modal modal-fixed-footer">

        <div class="modal-content">
            <h4>Create New List</h4>

            <!--Submit New List Form-->
            <form id="addNewList" class="col s12">
                <div class="row">

                    <div class="row">
                        <div class="input-field col s6">
                            <input placeholder="Example List" id="listName" type="text" class="validate">
                            <label for="listName"
                                   data-error="{{#if activateWarningTextFunc}}Please fill in a list name{{/if}}">List
                                Name</label>
                        </div>
                    </div>
                </div>

                <h5>Share list</h5>

                <div class="row">

                    <div class="row">
                        <div class="input-field col s12">
                            <input placeholder="exampleEmail@examplesite.com, exampleEmail@examplesite.com ..."
                                   id="emailInput" type="text"
                                   class="{{#if validFunc}}valid{{else}}invalid{{/if}}">
                            <label for="textarea1"
                                   data-error="{{#if activateWarningTextFunc}}Please enter valid email address(es){{/if}}">Email</label>
                        </div>
                    </div>

                </div>
            </form>

        </div>
        <!--End submit New List Form-->

        <div class="modal-footer ">


            <div id="modalSubmit"
                 class="{{#if validFunc}}modal-close{{/if}} modal-action btn-floating btn-large waves-effect waves-light {{color}}">
                <button type="submit" form="addNewList" value="Submit">
                    <i class="material-icons">send</i>
                </button>
            </div>

        </div>


    </div>
</template>

<template name="mainHead">
    <nav>
        <!--Search Bar-->
        <div class="nav-wrapper col-xs-11 {{color}}">
            <form id="searchForm">
                <div class="input-field">
                    <input id="search" type="search" required>
                    <label for="search"><i class="material-icons">search</i></label>
                    <i id="searchBarClose" class="material-icons">close</i>
                </div>
            </form>
        </div>
        <!--end of search bar-->

        <!--Option-->
        <div class="nav-wrapper col-xs-1 {{color}}">
            <center>
                <a>
                    <i class="material-icons waves-effect waves-light">dehaze</i>
                </a>
            </center>
        </div>
        <!--end of options-->
    </nav>
</template>

<template name="mainListCards">


    <div class="row">
        <div class="col s12">
            <div class="card">
                <div class="card-content">
                    <span class="card-title">{{listTitle}}</span>

                    <p>{{listInfo}}</p>
                </div>
                <!--<div class="card-action">-->
                <!--<a href="#">This is a link</a>-->
                <!--<a href="#">This is a link</a>-->
                <!--</div>-->
            </div>
        </div>
    </div>
</template>
